<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <form action="#" method="get" class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="senha" type="password" name="password" placeholder="Senha">
            <button type="submit" id="acesso">Entrar</button>
        </form>
    </header>
    
    <main>
        <form action="" method="get" id="evaluation-form">
            <div id="input-container">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div id="input-container">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <div id="familia">
                <label id="label-family">Qual sua família?</label>
                <label for="family"><input type="radio" name="family" value="Frontend" checked>Frontend</label>
                <label for="family"><input type="radio" name="family" value="Backend">Backend</label>
                <label for="family"><input type="radio" name="family" value="FullStack">FullStack</label>
            </div> 
          
          <div id="conteudo">
                <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          
          <div>
                <label for="content"><input type="checkbox" name="" class="subject" value="HoFs">HoFs</label>
                <label for="content"><input type="checkbox" name="" class="subject" value="Jest">Jest</label>
                <label for="content"><input type="checkbox" name="" class="subject" value="Promises">Promises</label>
                <label for="content"><input type="checkbox" name="" class="subject" value="React">React</label>
                <label for="content"><input type="checkbox" name="" class="subject" value="SQL">SQL</label>
                <label for="content"><input type="checkbox" name="" class="subject" value="Python">Python</label>
          </div>

          <div>
            <label for="nota" id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="nota"><input type="radio" name="rate" value="1">1</label>
            <label for="nota"><input type="radio" name="rate" value="2">2</label>
            <label for="nota"><input type="radio" name="rate" value="3">3</label>
            <label for="nota"><input type="radio" name="rate" value="4">4</label>
            <label for="nota"><input type="radio" name="rate" value="5">5</label>
            <label for="nota"><input type="radio" name="rate" value="6">6</label>
            <label for="nota"><input type="radio" name="rate" value="7">7</label>
            <label for="nota"><input type="radio" name="rate" value="8">8</label>
            <label for="nota"><input type="radio" name="rate" value="9">9</label>
            <label for="nota"><input type="radio" name="rate" value="10">10</label>
          </div>
          
          <div id="comentario">
            <label for="comentario" class="textarea">Deixe seu comentário:</label>
            <textarea name="comentario" cols="30" rows="10" maxlength="500"></textarea>
          </div>

          <div>
            <label for="aceito" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="aceito" id="agreement">
          </div>

          <button type="submit" id="submit-btn" disabled>Enviar</button>

        </form>
        <aside>
            <img src="images/trybewarts-colored.svg" alt="Logo principal" id="trybewarts-forms-logo">
        </aside>
        
    </main>
    <footer><p>Direitos reservados à Trybewarts©</p></footer>
    <script src="script.js"></script>
</body>

</html>
  </body>
</html>
